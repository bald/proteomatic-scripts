group: Chitinator

title: Multiply fingerprint

description: >
  This script multiplies input fingerprints with a given
  fingerprint mask.

type: converter

input:
  - key: fingerprints
    label: fingerprints
    formats: [csv]
    min: 1
  - key: mask
    label: mask
    formats: [csv]
    min: 1
    max: 1

defaultOutputDirectory: fingerprints

output:
  - key: fingerprints
    label: multiplied fingerprints
    format: csv
    filename: "#{basename}-multiplied.csv"
    default: yes
