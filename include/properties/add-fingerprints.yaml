group: Chitinator

title: Add fingerprints

description: >
  This script adds all input fingerprints.

type: processor

input:
  - key: fingerprints
    label: fingerprints
    formats: [csv]
    min: 1

defaultOutputDirectory: fingerprints

output:
  - key: sumFingerprint
    label: summed fingerprint
    format: csv
    filename: "fingerprint-sum.csv"
    default: yes
