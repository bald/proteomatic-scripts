group: Proteomics/Identification/OMSSA/2. Filter PSM

title: Filter by FPR

description: >
  Filter peptide-spectral matches resulting from a target-decoy search at a certain target false positive rate.

type: processor

input:
  - key: omssaResults
    label: OMSSA results
    formats: [csv]
    min: 1

defaultOutputDirectory: omssaResults

output:
  - key: croppedPsm
    label: filtered results
    format: csv
    filename: filtered-by-fpr.csv
    default: yes

parameters:
  - key: targetFpr
    label: Target FPR
    enabled: scoreThresholdType == 'fpr'
    type: float
    default: 1.0
    suffix: '%'
    min: 0.0
    max: 100.0
    step: 0.1
  - key: scoreThresholdScope
    label: Score threshold scope
    type: enum
    choices: [global, 'per band']
    default: global
  - key: beStrict
    label: Be strict about target FPR
    type: flag
    default: yes
    description: Be strict about the target FPR.
  - key: targetPrefix
    label: Target entry prefix
    type: string
    default: '__td__target_'
    group: Tweaks
  - key: decoyPrefix
    label: Decoy entry prefix
    type: string
    default: '__td__decoy_'
    group: Tweaks
  - key: decoyAmount
    group: Tweaks
    label: Amount of decoys per target
    type: int
    default: 1
    min: 1
    description: Specify how many decoys have been generated for every target.
