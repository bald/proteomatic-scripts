group: Proteomics/Identification/BLAST

title: Run BLAST

type: processor

description: >
  This script runs BLAST on a given set of query files.

input:
  - key: queries
    label: query
    formats: [fasta]
  - key: databases
    label: database
    formats: [blastdb]
    min: 1

proposePrefix:
  - queries

defaultOutputDirectory: queries

output:
  - key: resultFile
    label: BLAST results
    format: xml
    filename: blast-results.xml
    default: yes

parameters:
  - key: peptides
    group: Additional parameters
    label: Peptides
    type: string

externalParameters:
  - blast.blastall

needs:
  - ext.blast
  - ext.ptb
