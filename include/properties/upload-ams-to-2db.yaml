group: Miscellaneous

title: upload AMS to 2DB

description: >
  Upload AMS files to 2 Data base.

type: processor

input:
  - key: amsFile
    max: 1
    min: 1
    label: AMS
    formats: [ams]

parameters:
  - key: User
    type: string
    label: User name
    default: ''
  - key: Password
    type: string
    label: Password
    default: 'garnix'
  - key: databasetarget
    label: database
    type: enum
    choices: ['/2db/tags/v1/admin/AMSUpload.php', 'sonstwo']
    default: '/2db/tags/v1/admin/AMSUpload.php'
  - key: Organism
    label: Organism
    type: enum
    choices: [Chlamydomonas, 'something']
    default: Chlamydomonas