group: Miscellaneous/Sets

title: Union (OR)

description: >
  <p>
  Create the union (OR) of two or more sets.
  </p>
  <p>
  Each line in the input text files is treated as an item.
  Items are case- and whitespace-sensitive.
  </p>

type: processor

input:
  - key: entries
    label: entries
    formats: [txt]
    min: 1

defaultOutputDirectory: entries

output:
  - key: union
    label: union
    format: txt
    filename: union.txt
    default: no
