group: Mascot

title: Run Mascot

type: processor

description: ""

input:
  - key: spectra
    label: spectra
    formats: [mgf]
    min: 1
  - key: spectraXml
    label: mzXML spectra
    formats: [xml-mzxml]
    min: 1
#  - key: databases
#    label: database
#    formats: [fasta]
#    min: 1
#    
proposePrefix:
  - spectra

defaultOutputDirectory: spectra
    
output:
  - key: resultFile
    label: Mascot results
    format: xml-pepxml
    filename: mascot-results.pep.xml
    default: yes
    
parameters:
  - key: PFA
    label: Missed cleavages
    type: int
    default: 3
    min: 0
    description: Define the maximum number of allowed missed cleavages.



needs:
  - ext.promass

filetracker:
  - dontMd5InputFiles: [spectra]
