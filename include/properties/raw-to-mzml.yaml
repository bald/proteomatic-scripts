group: Converters

title: RAW to mzXML

description: >
  Convert Thermo Finnigan RAW files to the open mzXML format. 
  This script only runs on computers that have the Thermo Finnigan
  XDK installed.

type: converter

input:
  - key: rawFiles
    label: RAW files
    formats: [raw-thermo]
    min: 1

defaultOutputDirectory: rawFiles

output:
  - key: rawFiles
    label: mzML files
    format: xml-mzml
    filename: '#{basename}.mzML'
    
needs:
  - ext.pwiz
  - ext.7zip
  - config

externalParameters: 
  - pwiz.msconvert
