group: Converters

title: RAW to mzXL

description: >
  Convert Thermo Finnigan RAW files to the open mzXL format. 
  This script only runs on computers that have the Thermo Finnigan
  XDK installed.

type: converter

input:
  - key: rawFiles
    label: RAW files
    formats: [raw-thermo]
    min: 1

defaultOutputDirectory: rawFiles

output:
  - key: rawFiles
    label: zipped mzML files
    format: xml-mzml-zipped
    filename: '#{basename}.mzML.zip'
	
needs:
  - ext.pwiz
  - ext.7zip
  - config

externalParameters: 
  - pwiz.msconvert
