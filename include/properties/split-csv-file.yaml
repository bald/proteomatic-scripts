group: Miscellaneous

title: Split CSV file

description: >
  Split a CSV file in two parts, one containing all entries conforming
  to defined constraints, the other containing all remaining entries.
  For each line, a decision is made whether it should be accepted or
  rejected, based on the condition parameters. <br />
  If multiple possible 
  values should be specified instead of only one, an input text file can be
  specified. Each line from the input file is treated as a possible value in 
  addition to the value specified in the value field, empty values are
  ignored.

type: processor

input:
  - key: in
    label: input
    formats: [csv]
    min: 1
  - key: values
    label: values
    formats: [txt]

defaultOutputDirectory: in

output:
  - key: acceptedEntries
    label: accepted entries
    format: csv
    filename: accepted.csv
    default: yes
  - key: rejectedEntries
    label: rejected entries
    format: csv
    filename: rejected.csv
    default: no

parameters:
  - key: column
    group: Condition
    label: Column
    default: 'peptide'
    type: string
  - key: operand
    group: Condition
    label: Operand
    type: enum
    choices:
      - 'contains'
      - {'equal': 'is equal to'}
      - {'notEqual': 'is not equal to'}
      - {'less': 'is less than'}
      - {'lessOrEqual': 'is less than or equal to'}
      - {'greater': 'is greater than'}
      - {'greaterOrEqual': 'is greater than or equal to'}
  - key: value
    group: Condition
    type: string
    label: Value
  - key: caseSensitive
    group: Condition
    type: enum
    label: Be case sensitive
    choices: ['yes', 'no']
    default: 'yes'
