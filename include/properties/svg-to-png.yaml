group: Chitinator

title: SVG to PNG

description: >
  Convert SVG files to PNG.

type: converter

input:
  - key: svgFiles
    label: SVG file
    formats: [svg]
    min: 1

defaultOutputDirectory: svgFiles

output:
  - key: svgFiles
    label: PNG files
    format: png
    filename: '#{basename}.png'
