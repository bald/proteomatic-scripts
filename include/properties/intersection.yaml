group: Miscellaneous/Sets

title: Intersection (AND)

description: >
  <p>
  Create the intersection (AND) of two or more sets.
  </p>
  <p>
  Each line in the input text files is treated as an item.
  Items are case- and whitespace-sensitive.
  The order of items is not maintained.
  </p>

type: processor

input:
  - key: entries
    label: entries
    formats: [txt]
    min: 1

defaultOutputDirectory: entries

output:
  - key: intersection
    label: intersection
    format: txt
    filename: intersection.txt
    default: no

