group: Proteomics/Miscellaneous

title: Merge SEQUEST CSV results

description: >
  This script merges SEQUEST CSV results.
  <br/>
  <i>Note:</i> SEQUEST results must be in CSV format, which can be obtained by manually 
  exporting SEQUEST results from a SRF file.

type: processor

input:
  - key: sequestResults
    label: SEQUEST results
    formats: [csv]

defaultOutputDirectory: sequestResults

output:
  - key: mergedResults
    label: merged results
    format: csv
    filename: merged.csv
    default: yes
