group: Miscellaneous/Sets

title: Exclusion (XOR)

description: >
  <p>
  Creates the mutual exclusion (XOR) of two or more sets.
  </p>
  <p>
  Each line in the input text files is treated as an item.
  Items are case- and whitespace-sensitive.
  </p>

type: processor

input:
  - key: entries
    label: entries
    formats: [txt]
    min: 2

defaultOutputDirectory: entries

output:
  - key: exclusion
    label: exclusion
    format: txt
    filename: exclusion.txt
    default: no

