group: OMSSA/4. Compare

title: Compare PSM lists

description: >
  Compare cropped peptide-spectral matches.

type: processor

input:
  - key: psmFile
    label: PSM list
    formats: [csv]
    min: 1

defaultOutputDirectory: psmFile

output:
  - key: htmlReport
    label: HTML report
    format: html
    filename: compare-omssa-report.html
    default: yes
  - key: csvReport
    label: CSV report
    format: csv
    filename: compare-omssa-report.csv
    default: yes
