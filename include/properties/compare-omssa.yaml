group: OMSSA

title: Compare OMSSA runs

description: >
  Compare OMSSA runs at a certain target false positive ratio.

type: processor

input:
  - key: omssaResults
    label: OMSSA results
    formats: [csv]
    min: 1

defaultOutputDirectory: omssaResults

output:
  - key: htmlReport
    label: HTML report
    format: html
    filename: compare-omssa-report.html
    default: no
  - key: csvReport
    label: CSV report
    format: csv
    filename: compare-omssa-report.csv
    default: yes

parameters:
  - key: targetFpr
    label: Target FPR
    type: float
    default: 0.1
    suffix: '%'
    min: 0.0
    max: 100.0
    step: 0.1
  - key: scoreThresholdScope
    label: Score threshold scope
    type: enum
    choices: [global, spot]
    default: global
