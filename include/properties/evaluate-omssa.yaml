group: OMSSA

title: Evaluate OMSSA results

description: >
  Evaluate an OMSSA search at a certain target false positive ratio and create a HTML report.
  If you specify multiple OMSSA result files, they will be merged before evaluation.

type: processor

input:
  - key: omssaResults
    label: OMSSA results
    formats: [csv]
    min: 1
  - key: spectra
    label: spectra
    formats: [dta, mgf, xml-mzdata, xml-mzdata-compressed, xml-mzxml, xml-mzxml-compressed, xml-mzml, xml-mzml-compressed]

defaultOutputDirectory: omssaResults

output:
  - key: htmlReport
    label: HTML report
    format: html
    filename: omssa-report.html
    default: yes
  - key: allIdentifiedPeptides
    label: all identified peptides
    format: fasta-proteins
    filename: all-identified-peptides.fasta
    default: no
  - key: amsFile
    label: 2DB import file
    format: ams
    filename: 2db-import.ams
    default: no

parameters:
  - key: targetFpr
    label: Target FPR
    type: float
    default: 0.1
    suffix: '%'
    min: 0.0
    max: 100.0
    step: 0.1    
  - key: scoreThresholdScope
    label: Score threshold scope
    type: enum
    choices: [global, spot]
    default: global
  - key: writeIdentifiedProteinsBySpectraCount
    group: OMSSA report
    label: Write identified proteins by spectra count
    type: flag
    default: true
  - key: writeIdentifiedProteinsBySpot
    group: OMSSA report
    label: Write identified proteins by spot
    type: flag
    default: true
  - key: writeIdentifiedProteinsByDistinctPeptideCount
    group: OMSSA report
    label: Write identified proteins by distinct peptide count
    type: flag
    default: true
  - key: writeAdditionalPeptidesIdentifiedByGPF
    group: OMSSA report
    label: Write additional peptides identified by GPF
    type: flag
    default: true
  - key: writeAmbiguousPeptides
    group: OMSSA report
    label: Write ambiguous peptides
    type: flag
    default: true
  - key: writeModifiedPeptides
    group: OMSSA report
    label: Write modified peptides
    type: flag
    default: true
  - key: writeQuantitationCandidatePeptides
    group: OMSSA report
    label: Write quantitation candidate peptides
    type: flag
    default: true
  - key: writeEValueThresholds
    group: OMSSA report
    label: Write E-value thresholds
    type: flag
    default: true
