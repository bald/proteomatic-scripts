title: Run BLAST
description: Run BLAST for RNA/DNA Sequences against a Blast Database.
group: Genomics/BLAST

parameters:
  - choices:
    - blastn: Blastn (Nucleotides)
    - megablast: Megablast (Nucleotides)
    - blastp: Blastp (Proteins)
    - tblastn: Tblastn (DNA against Protein)
    - tblastx: Tblastx (Identify Genes)
    default: blastn
    type: enum
    key: type
    label: Type
    group: General Parameters
  - key: wordsize
    type: float
    label: Word size
    group: General Parameters
    default: 0
    decimals: 0
    step: 1
  - key: evalue
    type: float
    label: E-Value (Threshold)
    group: General Parameters
    default: 10
    decimals: 2
    step: 0.01
  - choices:
    - PAM62: PAM30
    - PAM62: PAM70
    - BLOSUM80: BLOSUM80
    - BLOSUM62: BLOSUM62
    - BLOSUM45: BLOSUM45
    default: BLOSUM62
    type: enum
    key: matrix
    label: Matrix
    group: Scoring Parameters
  - key: gapopencost
    type: int
    label: Gap opening cost
    group: Scoring Parameters
    default: -1
    decimals: 0
    step: 1
  - key: gapextcost
    type: int
    label: Gap extension cost
    group: Scoring Parameters
    default: -1
    decimals: 0
    step: 1
  - choices:
    - T: yes
    - F: no
    default: T
    type: enum
    key: complexity
    label: Filter low complexity regions
    group: Filters and Masking
  - choices:
    - 0 : pairwise
    - 1 : query-anchored showing identities
    - 2 : query-anchored no identities
    - 3 : flat query-anchored, show identities
    - 4 : flat query-anchored, no identities
    - 5 : query-anchored no identities and blunt ends
    - 6 : flat query-anchored, no identities and blunt ends
    - 7 : XML Blast output
    - 8 : tabular
    - 9 : tabular with comment lines
    default: 0
    type: enum
    key: view
    label: Alignment View
    group: Output format
  - choices:
    - T: yes
    - F: no
    default: F
    type: enum
    key: html
    label: HTML formated file
    group: Output format
  - choices:
    - 1: 1
    - 2: 2
    - 3: 3
    - 4: 4
    default: 1
    type: enum
    key: processors
    label: Number of Processors used
    group: Benchmark
  - key: outputDirectory
    type: string
    group: Output files
    label: Output directory
  - key: outputPrefix
    type: string
    group: Output files
    label: Output file prefix
  - key: outputWritehtml
    type: flag
    group: Output files
    label: Blast Results
    filename: blast.html
    description: Write html file (blast.html)
    default: yes
defaultOutputDirectory: fastaFile
proposePrefixList: [fastaFile]
input:
  - key: fastaFile
    label: fasta
    extensions: .fasta/.fas/.txt
    description: at least one fasta file (.fasta | .fas | .txt)
    max: 10
    min: 1
  - extensions: .phr/.pin/.psq/.nhr/.nin/.nsq
    description: at least 1 database file (.phr | .pin | .psq | .nhr | .nin | .nsq)
    min: 1
    label: database
    key: databases