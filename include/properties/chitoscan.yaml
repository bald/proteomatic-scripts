group: Chitinator

title: Scan spectral files

description: >
  This script scans one or more spectral files. 
  All input files are joined and treated as one.

type: processor

input:
  - key: spectra
    label: spectra
    formats: [xml-mzdata, xml-mzdata-compressed, xml-mzxml, xml-mzxml-compressed, xml-mzml, xml-mzml-compressed]
    min: 1

defaultOutputDirectory: spectra

output:
  - key: compositionFingerprint
    label: composition fingerprint
    format: csv
    filename: composition-fingerprint.csv
    default: yes

externalParameters:
  - chitinator.chitoscan

needs:
  - ext.chitinator

filetracker:
  - dontMd5InputFiles: [spectra]
