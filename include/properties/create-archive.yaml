group: Miscellaneous

title: Create archive

type: processor

description: >
  Create an archive from a set of input files (e.g. archive.zip)

input:
  - key: files
    label: input
    formats: [any]
    min: 1

output:
  - key: archive
    label: archive
    format: any
    filename: "archive.#{type}"
    default: yes
        
defaultOutputDirectory: files

parameters:
  - key: type
    label: Archive type
    type: enum
    choices:
      - "zip": "zip"
      - "tar.gz": "tar.gz"
      - "tar.bz2": "tar.bz2"
      - "7z": "7z"
      - "tar": "tar"
    default: zip
    description: Choose the archive type.
  - key: level
    label: Compression level
    type: enum
    choices:
      - '0': No compression
      - '1': Very low compression
      - '3': Fast compression
      - '5': Normal compression
      - '7': Maximum compression
      - '9': Ultra compression
    default: '5'

needs:
  - ext.7zip
