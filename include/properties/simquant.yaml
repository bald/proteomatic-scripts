group: Quantitation

title: SimQuant

description: >
   Perform quantitation on SIM scans. <br />
   All specified spots are searched against all specified peptides. 
   Peptides may be specified via text files and additionally in the 
   peptides input field. <br />
   <span style='background-color: #faa;'><b>Warning:</b> SimQuant is still in development. Use at your own risk.</span>

type: processor

input:
  - key: spectraFiles
    label: spectra
    formats: [xml-mzdata, xml-mzdata-compressed, xml-mzxml, xml-mzxml-compressed, xml-mzml, xml-mzml-compressed]
    min: 1
  - key: peptideFiles
    label: peptides
    formats: [txt]
  - key: modelFiles
    label: gene model
    formats: [fasta-proteins]

defaultOutputDirectory: spectraFiles

output:
  - key: xhtmlReport
    label: XHTML report
    format: xhtml
    filename: quantitation-results.xhtml
    default: yes
  - key: proteinCsv
    label: CSV protein quantitation results
    format: csv
    filename: quantified-proteins.csv
    default: yes

parameters:
  - key: peptides
    label: Peptides
    description: Multiple peptides can be separated by spaces or commas.
    default: ''
    type: string
  - key: modification
    label: Modification
    type: enum
    default: argc13
    choices: [{argc13: 'heavy arginine'}]
  - key: scanType
    label: Scans to analyze
    type: enum
    choices: [{sim: SIM scans only}, {all: All MS1 scans}, {full: Full scans only}]
    default: 'all'
  - key: isotopeCount
    label: Isotope count
    type: int
    default: 3
    min: 1
    max: 10
  - key: minCharge
    label: Minimum charge
    type: int
    default: 2
    min: 1
    max: 10
  - key: maxCharge
    label: Maximum charge
    type: int
    default: 3
    min: 1
    max: 10
  - key: minSnr
    label: Minimum SNR
    type: float
    default: 2.0
    min: 0.0
    step: 0.1
  - key: massAccuracy
    label: Mass accuracy
    type: float
    suffix: ppm
    default: 5.0
    min: 0.0
    step: 0.1
  - key: maxTimeDifference
    label: Maximum scan time difference
    type: float
    suffix: seconds
    default: 60.0
    min: 0.0
  - key: showPeptideInProtein
    label: Show peptide location within protein
    group: SimQuant Report
    type: flag
    default: yes
  - key: showElutionProfile
    label: Show elution profile
    group: SimQuant Report
    type: flag
    default: yes
  - key: includeSpectra
    label: Include spectra
    group: SimQuant Report
    type: flag
    default: yes
    
needs:
  - ext.simquant
  