group: Quantitation

title: SimQuant

description: >
   Perform quantitation on SIM scans. <br />All specified spots are searched against all specified peptides. Peptides may be specified via text files and additionally in the peptides input field.

type: processor

input:
  - key: spectraFiles
    label: spectra
    formats: [xml-mzdata, xml-mzdata-compressed, xml-mzxml, xml-mzxml-compressed, xml-mzml, xml-mzml-compressed]
    min: 1
  - key: peptideFiles
    label: peptides
    formats: [txt]
  - key: modelFiles
    label: gene model
    formats: [fasta-proteins]

defaultOutputDirectory: spectraFiles

output:
  - key: xhtmlReport
    label: XHTML report
    format: xhtml
    filename: quantitation-results.xhtml
    default: yes

parameters:
  - key: peptides
    label: Peptides
    description: Multiple peptides can be separated by spaces or commas.
    default: ''
    type: string
  - key: modification
    label: Modification
    type: enum
    default: argc13
    choices: [{argc13: 'heavy arginine'}]
  - key: scanType
    label: Scans to analyze
    type: enum
    choices: [{sim: SIM scans only}, {all: All MS1 scans}]
    default: 'all'
  - key: isotopeCount
    label: Isotope count
    type: int
    default: 3
    min: 1
    max: 10
  - key: minCharge
    label: Minimum charge
    type: int
    default: 2
    min: 1
    max: 10
  - key: maxCharge
    label: Maximum charge
    type: int
    default: 3
    min: 1
    max: 10
  - key: cropUpper
    label: Crop upper
    type: float
    default: 25.0
    suffix: %
    min: 0.0
    max: 100.0
  - key: minSnr
    label: Minimum SNR
    type: float
    default: 2.0
    min: 0.0
    step: 0.1
  - key: maxOffCenter
    label: Maximum off center
    type: float
    suffix: %
    default: 25.0
    min: 0.0
    max: 100.0
  - key: maxTimeDifference
    label: Maximum scan time difference
    type: float
    suffix: seconds
    default: 60.0
    min: 0.0
  - key: showPeptideInProtein
    label: Show peptide location within protein
    group: SimQuant Report
    type: flag
    default: yes
  - key: includeSpectra
    label: Include spectra
    group: SimQuant Report
    type: flag
    default: yes
    
needs:
  - ext.simquant
  